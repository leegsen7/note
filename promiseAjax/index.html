<body>
	<button id="btn1">我的一个api测试</button>
	<button id="btn2">网易云api测试</button>
	<button id="btn3">百度提示api测试</button>
	<span>如果控制台出现不能加载非HTTPS协议的脚本错误，请在地址栏右边点击加载不安全脚本</span>
	<div id="main" style="word-wrap:break-word;"></div>
<script src="index.js"></script>
<script>
	let btn1 = document.getElementById('btn1');
	let btn2 = document.getElementById('btn2');
	let btn3 = document.getElementById('btn3');
	let main = document.getElementById('main');

	btn1.addEventListener('click',() => {
		ajax.jsonp('http://leegsen7.cn:8080/api/infinity').then(data => {
			main.innerText = typeof data == "object"?JSON.stringify(data):data;
		}).catch(err => {
			console.error(err);
		})
	});
	btn2.addEventListener('click',() => {
		ajax.jsonp({
			url:'http://s.music.163.com/search/get/',
			data:{
				s:'安静',
				type:1,
				limit:50
			}
		}).then(data => {
			main.innerText = typeof data == "object"?JSON.stringify(data):data;
		}).catch(err => {
			console.error(err);
		})
	});
	btn3.addEventListener('click',() => {
		ajax.jsonp({
			url:'http://suggestion.baidu.com/su',
			data:{
				wd:'github'
			},
			callback:'cb'
		}).then(data => {
			main.innerText = typeof data == "object"?JSON.stringify(data):data;
		}).catch(err => {
			console.error(err);
		})
	})
