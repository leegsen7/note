<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="main">
		<input type="text" v-model="ss">
		<span v-text="person.name"></span>
		<span v-show="a > b">
			v-show
		</span>
		<span v-show="a == 100">
			v-show-show
		</span>
		<span v-show='ss+"d" == "abcd"'>
			v-show-show-show
		</span>
		<div v-html="htmlStr"></div>
		<div v-hide="flag">
			这是显示内容
		</div>
		<button @click="clickEvent">点击显示/隐藏</button>
	</div>

<script src="./observer.js"></script>
<script src="./watcher.js"></script>
<script src="./compile.js"></script>
<script src="./mvvm.js"></script>
<script>
Vue({
	el:'#main',
	data(){
		var num = 100;
		return{
			str:'这是一段文字',
			ss:'abcd',
			person:{
				name:'测试数据绑定'
			},
			a:num,
			b:num+1,
			htmlStr:'<div><button>测试</button></div>',
			flag:true,
		}
	},
	methods:{
		clickEvent:function(){
			if (this.$data.flag){
				this.$data.flag = false;
			}
			else {
				this.$data.flag = true;
			}
		},
	}
})
</script>
</body>
</html>
